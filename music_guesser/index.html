<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Album guesser</title>
</head>
<body>
  <div class="main-cont container-fluid d-flex justify-content-evenly align-items-center">
    <div class="d-flex flex-column text-center">
      <div class="p-3">
        <button type="button" class="playButton btn btn-outline-success rounded-pill pl-3 pr-3">Play!</button>
      </div>
      <audio id="audioPlayer" class="m-3">
        Your browser does not support the audio element.
      </audio>
      <div class="progress" role="progressbar" aria-label="Animates striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 0%"></div>
      </div>
      <div>
        <input type="text" class="form-control mt-3" id="guess" value="">
        <label class="feedback p-3" for="guess">Make your guess!</label>
      </div>    
    </div>
    <div class="right">
      <div class="d-flex justify-content-center align-items-center text-center p-2 fs-2">
        <span class="m-1 uname">
          smokk
        </span>
        <span class="m-1 points">
          5
        </span>
      </div>
      <div class="p-2">
        <ol class="list-group list-group-numbered songs-list">
        </ol>
      </div>
    </div>
  </div>
  <div id="popup" class="popup">
    <div class="popup-content">
      <ul class="list-group popup-ul">
      </ul>
      <button type="button" class="replayButton mr-auto ml-auto btn btn-outline-success rounded-pill mt-3">Replay!</button>
    </div>
  </div>
  <script src="view.js"></script>
  <script src="model.js"></script>
  <script src="controller.js"></script>
  <script src="script.js"></script>
</body>
</html>
